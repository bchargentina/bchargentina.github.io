<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sumate BCH</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bchargentina/bchargentina.github.io/main/bcharg.png">
  <style>
    body {
      background-color: #1d3744;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #e0e0e0;
      padding: 10px 0;
      text-align: center;
    }
    nav .nav-container {
      display: inline-block;
    }
    nav a {
      background-color: #ccc;
      border-radius: 15px;
      color: #333;
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      text-decoration: none;
    }
    nav a.active {
      background-color: #777;
      color: #fff;
    }
    .tab-content {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
    @media (max-width: 768px) {
      nav {
        padding: 10px;
        text-align: center;
      }
      nav a {
        display: block;
        margin-bottom: 10px;
        padding: 10px;
        text-align: center;
        width: calc(100% - 20px);
      }
      nav .nav-container {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="#formEspañol" class="tab-link active" onclick="openTab('formEspañol')">Formulario en español</a>
      <a href="#formIngles" class="tab-link" onclick="openTab('formIngles')">English Form</a>
    </div>
  </nav>
  <main>
    <div class="tab-content active" id="formEspañol">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc7umVo3A94hkcTMxriRiCNPYJ2MRL0crns5sBaQnHjoTWrSg/viewform?embedded=true" title="Formulario en Español"></iframe>
    </div>
    <div class="tab-content" id="formIngles">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfl31CtP_-eQsDEQKAY8i1Kg7LfdPt3XG0399415uylWGMKxA/viewform?embedded=true" title="English Form"></iframe>
    </div>
  </main>
  <script>
    function openTab(tabId) {
      var tabContents = document.getElementsByClassName('tab-content');
      for (var i = 0; i < tabContents.length; i++) {
        tabContents[i].classList.remove('active');
      }
      var tabLinks = document.getElementsByClassName('tab-link');
      for (var i = 0; i < tabLinks.length; i++) {
        tabLinks[i].classList.remove('active');
      }
      document.getElementById(tabId).classList.add('active');
      var activeLink = document.querySelector('.tab-link[href="#' + tabId + '"]');
      activeLink.classList.add('active');
      event.preventDefault();
    }
  </script>
</body>
</html>
